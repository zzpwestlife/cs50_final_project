{% extends "layout.html" %}

{% block title %}
Log In
{% endblock %}

{% block main %}
<form action="/register" method="post">
    <div class="mb-3">
        <label for="username">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username"
                   placeholder="Username" type="text">
        </label>
    </div>
    <div class="mb-3">
        <label for="password">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password"
                   type="password">
        </label>
    </div>
    <div class="mb-3">
        <label for="confirmation">
            <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation"
                   placeholder="Password (again)"
                   type="password">
        </label>
    </div>
    <button class="btn btn-primary" type="submit">Register</button>
</form>
{% endblock %}
