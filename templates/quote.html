{% extends "layout.html" %}

{% block title %}
Log In
{% endblock %}

{% block main %}
<form action="/quote" method="post">
    <div class="mb-3">
        <label for="symbol">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol"
                   placeholder="Symbol" type="text">
        </label>
    </div>
    <button class="btn btn-primary" type="submit">Quote</button>
</form>
{% endblock %}
