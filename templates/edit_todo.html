{% extends 'base.html' %}
{% block title %}
    Edit To-Do Item
{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="mt-4">Edit To-Do Item</h1>
        <form method="POST" action="{{ url_for('edit_todo', todo_id=todo.id) }}" class="mt-4">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" class="form-control" value="{{ todo.title }}" required>
            </div>

            <div class="form-group mt-2">
                <label for="description">Description (Optional):</label>
                <textarea id="description" name="description" class="form-control">{{ todo.description }}</textarea>
            </div>

            <div class="form-group mt-2">
                <label for="deadline">Deadline (Optional):</label>
                <input type="datetime-local" id="deadline" name="deadline" class="form-control"
                       value="{{ todo.deadline }}" required>
            </div>

            <button type="submit" class="btn btn-primary mt-2">Update</button>
        </form>
    </div>
{% endblock %}
