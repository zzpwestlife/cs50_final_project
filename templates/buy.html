{% extends "layout.html" %}

{% block title %}
Log In
{% endblock %}

{% block main %}
<form action="/buy" method="post">
    <div class="mb-3">
        <label for="symbol">
            <input autocomplete="off" autofocus="" class="form-control mx-auto w-auto" id="symbol" name="symbol"
                   placeholder="Symbol" type="text">
        </label>
    </div>
    <div class="mb-3">
        <label>
            <input autocomplete="off" class="form-control mx-auto w-auto" min="1" name="shares" placeholder="Shares"
                   type="number">
        </label>
    </div>
    <button class="btn btn-primary" type="submit">Buy</button>
</form>
{% endblock %}
