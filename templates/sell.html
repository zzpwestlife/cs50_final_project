{% extends "layout.html" %}

{% block title %}
Log In
{% endblock %}

{% block main %}
<form action="/sell" method="post">
    <div class="mb-3">
        <label>
            <select class="form-select mx-auto w-auto" name="symbol">
                <option disabled="" selected="">Symbol</option>
                {% for share in trades %}
                <option value="{{ share['symbol'] }}">{{ share['symbol'] }}</option>
                {% endfor %}
            </select>
        </label>
    </div>
    <div class="mb-3">
        <label>
            <input autocomplete="off" class="form-control mx-auto w-auto" min="0" name="shares" placeholder="Shares"
                   type="number">
        </label>
    </div>
    <button class="btn btn-primary" type="submit">Sell</button>
</form>
{% endblock %}
