{% extends 'base.html' %}
{% block title %}
    Add To-Do Item
{% endblock %}

{% block content %}
    <h1 class="mt-4">Add To-Do Item</h1>
    <form method="POST" action="{{ url_for('add_todo') }}" class="mt-4" onsubmit="return validateForm()">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" class="form-control" required>
            <small id="titleError" class="form-text text-danger"></small>
        </div>

        <div class="form-group mt-2">
            <label for="description">Description (Optional):</label>
            <textarea id="description" name="description" class="form-control"></textarea>
        </div>

        <div class="form-group mt-2">
            <label for="deadline">Deadline (Optional):
                <a href="#" data-toggle="tooltip"
                   title="You may receive emails if deadline is set">
                    <i class="fas fa-question-circle"></i>
                </a>
            </label>
            <input type="datetime-local" id="deadline" name="deadline" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary mt-2">Add To-Do</button>
    </form>
{% endblock %}
